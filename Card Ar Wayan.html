<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- the folllowing script is needed to animate gltf files -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>
    <!-- MindAR library -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        .back-btn {
            position: fixed;
            top: 1rem;
            left: 2rem;
            background-color: #ee5a20;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
            z-index: 1000;
            /* Ensure it's above other content */
        }
    </style>
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: ./marker/targets.mind; maxTrack: 4" color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        <a-assets>
            <!--card images-->
            <img id="card1" src="./marker/Card-JPG/card1.jpg">
            <img id="card2" src="./marker/Card-JPG/card2.jpg">
            <img id="card3" src="./marker/Card-JPG/card3.jpg">
            <img id="card4" src="./marker/Card-JPG/card4.jpg">
            <img id="card5" src="./marker/Card-JPG/card5.jpg">
            <img id="card6" src="./marker/Card-JPG/card6.jpg">
            <img id="card7" src="./marker/Card-JPG/card7.jpg">
            <img id="card8" src="./marker/Card-JPG/card8.jpg">
            <img id="card9" src="./marker/Card-JPG/card9.jpg">
            <img id="card10" src="./marker/Card-JPG/card10.jpg">


            <!--3D models-->
            <a-asset-item id="model1" src="./assets/models/model1/calendula_flower.glb"></a-asset-item>
            <a-asset-item id="model2" src="./assets/models/model2/colored_flower.glb"></a-asset-item>
            <a-asset-item id="model3" src="./assets/models/model3/flowerorange.glb"></a-asset-item>
            <a-asset-item id="model4" src="./assets/models/model4/flower.glb"></a-asset-item>
            <a-asset-item id="model5" src="./assets/models/model5/flower_bouquet.glb"></a-asset-item>
            <a-asset-item id="model6" src="./assets/models/model6/flower2.glb"></a-asset-item>
            <a-asset-item id="model7" src="./assets/models/model7/margarita_flower.glb"></a-asset-item>
            <a-asset-item id="model8" src="./assets/models/model8/purple_flower.glb"></a-asset-item>
            <a-asset-item id="model9" src="./assets/models/model9/sunflower.glb"></a-asset-item>
            <a-asset-item id="model10" src="./assets/models/model10/blue_flower_animated.glb"></a-asset-item>

        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane src="#card1" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <!-- animation-mixer diperlukan untuk menjalankan animasi pada model 3d (jika tersedia) -->
                <a-gltf-model rotation="-45 -90 -90" position="0 -0.25 0.1" scale="0.075 0.075 0.075" src="#model1"
                    animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1">
            <a-plane src="#card2" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <!-- animation-mixer diperlukan untuk menjalankan animasi pada model 3d (jika tersedia) -->
                <a-gltf-model rotation="90 0 0" position="0 0 0" scale="0.05 0.05 0.05" src="#model2"></a-gltf-model>
            </a-plane>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 2">
            <a-plane src="#card3" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <!-- animation-mixer diperlukan untuk menjalankan animasi pada model 3d (jika tersedia) -->
                <a-gltf-model rotation="90 0 0" position="0 0 0" scale="0.25 0.25 0.25" src="#model3"></a-gltf-model>
            </a-plane>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 3">
            <a-plane src="#card4" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <!-- animation-mixer diperlukan untuk menjalankan animasi pada model 3d (jika tersedia) -->
                <a-gltf-model rotation="90 0 0" position="0 0 0" scale="0.25 0.25 0.25" src="#model4"></a-gltf-model>
            </a-plane>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 4">
            <a-plane src="#card5" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <!-- animation-mixer diperlukan untuk menjalankan animasi pada model 3d (jika tersedia) -->
                <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="0.5 0.5 0.5" src="#model5"
                    animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>


        <a-entity mindar-image-target="targetIndex: 5">
            <a-plane src="#card6" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <!-- animation-mixer diperlukan untuk menjalankan animasi pada model 3d (jika tersedia) -->
                <a-gltf-model rotation="90 0 0" position="0 0 0" scale="0.25 0.25 0.25" src="#model6"></a-gltf-model>
            </a-plane>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 6">
            <a-plane src="#card7" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <!-- animation-mixer diperlukan untuk menjalankan animasi pada model 3d (jika tersedia) -->
                <a-gltf-model rotation="90 0 0" position="0 0 0" scale="0.25 0.25 0.25" src="#model7"></a-gltf-model>
            </a-plane>
        </a-entity>


        <a-entity mindar-image-target="targetIndex: 7">
            <a-plane src="#card8" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <!-- animation-mixer diperlukan untuk menjalankan animasi pada model 3d (jika tersedia) -->
                <a-gltf-model rotation="90 0 0" position="0 0 0" scale="0.25 0.25 0.25" src="#model8"
                    animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 8">
            <a-plane src="#card9" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <!-- animation-mixer diperlukan untuk menjalankan animasi pada model 3d (jika tersedia) -->
                <a-gltf-model rotation="90 0 0" position="0 0.0 0" scale="0.25 0.25 0.25" src="#model9"></a-gltf-model>
            </a-plane>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 9">
            <a-plane src="#card10" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <!-- animation-mixer diperlukan untuk menjalankan animasi pada model 3d (jika tersedia) -->
                <a-gltf-model rotation="90 0 0" position="0 0 0" scale="0.25 0.25 0.25" src="#model10"
                    animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>

    </a-scene>

    <a href="./cardAR/Dashboard.html" class="back-btn">Back</a>
    <div id="UI">Marker information here.</div>
</body>

</html>
